  - id: epic-001
    name: "Architecture & Module System"
    description: "Define and implement standardized module architecture for games and learning modes"
    priority: P0
    effort_days: 5
    status: planned
    phase: 1
    owner_role: architect

    goals:
      - Establish clear module structure and boundaries
      - Document architecture patterns and rationale
      - Enable games to exist as self-contained, reusable modules
      - Prevent cross-game state pollution
      - Create patterns that new developers can follow

    dependencies: []

    stories:
      - story_001_1: "Define module architecture and create documentation"
        description: "Create comprehensive documentation of the proposed module structure, including diagrams"
        effort: 1
        acceptance_criteria:
          - Architecture diagram created showing module relationships
          - Document explains module responsibilities and boundaries
          - Patterns for module isolation documented

      - story_001_2: "Create architecture decision records (ADRs)"
        description: "Document key architectural decisions and rationale using ADR format"
        effort: 1
        acceptance_criteria:
          - ADR template created
          - At least 3 ADRs written (module patterns, state management, component hierarchy)
          - ADRs explain decision context and tradeoffs

      - story_001_3: "Refactor Gomoku to standardized module structure"
        description: "Refactor existing Gomoku game to follow new module patterns"
        effort: 1.5
        acceptance_criteria:
          - Gomoku moved to games/gomoku/ directory
          - Gomoku store follows standardized pattern
          - Components follow naming conventions
          - All tests pass after refactoring

      - story_001_4: "Refactor Snake to standardized module structure"
        description: "Refactor existing Snake game to follow new module patterns"
        effort: 1.5
        acceptance_criteria:
          - Snake moved to games/snake/ directory
          - Snake store follows standardized pattern
          - Components follow naming conventions
          - All tests pass after refactoring

      - story_001_5: "Refactor Claw Machine to standardized module structure"
        description: "Refactor existing Claw Machine game to follow new module patterns"
        effort: 1
        acceptance_criteria:
          - Claw Machine moved to games/clawMachine/ directory
          - Store follows standardized pattern
          - Components follow naming conventions
          - All tests pass after refactoring

      - story_001_6: "Comprehensive testing after refactoring"
        description: "Validate all games work correctly after architecture refactoring"
        effort: 0.5
        acceptance_criteria:
          - All games load without errors
          - No regression in game functionality
          - Mobile responsiveness maintained
          - All three games verified on desktop and mobile

