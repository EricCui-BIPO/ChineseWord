  - id: epic-003
    name: "Reusable Composables & Hooks"
    description: "Extract and create reusable game logic and platform hooks"
    priority: P0
    effort_days: 4
    status: planned
    phase: 1
    owner_role: developer
    dependencies: [epic-001]

    goals:
      - Create composable library for common game patterns
      - Reduce code duplication in game logic
      - Enable faster game development through composition
      - Establish reusable platform services

    stories:
      - story_003_1: "Create game loop composable"
        description: "Create useGameLoop hook for handling game update/render cycles"
        effort: 1
        acceptance_criteria:
          - Hook manages requestAnimationFrame lifecycle
          - Supports configurable FPS
          - Delta time calculation for physics
          - Auto-stop when component unmounts

      - story_003_2: "Create game input handling composables"
        description: "Create composables for keyboard and touch input in games"
        effort: 1
        acceptance_criteria:
          - useKeyboardInput handles key press/release
          - useTouchInput handles touch events
          - Both return reactive state for game state binding
          - Cleanup on unmount

      - story_003_3: "Create theme system and useTheme composable"
        description: "Create centralized theme system with useTheme hook"
        effort: 1
        acceptance_criteria:
          - Theme tokens defined (colors, spacing, typography)
          - useTheme() returns reactive theme object
          - Components can override theme locally
          - Dark mode support included

      - story_003_4: "Create persistence and storage composables"
        description: "Create storage abstraction for localStorage and future backend sync"
        effort: 0.75
        acceptance_criteria:
          - useStorage handles localStorage with reactive refs
          - Supports encryption for sensitive data
          - Handles quota exceeded gracefully
          - SSR safe

      - story_003_5: "Create progress tracking composables"
        description: "Extract learning progress logic into reusable composables"
        effort: 0.75
        acceptance_criteria:
          - useProgressTracking composable for learning
          - useReviewQueue for spaced repetition
          - Computed stats (total, learned, mastered)
          - Support for multiple content types

